
<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />


  <title>
    US holidays from Google Calendar - Demos | FullCalendar

<script src='https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.js'></script>




  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/gcal.min.js'></script>





<style>

  html, body {
    margin: 0;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-height: 100px;
    

  }

</style>


  <script>

  $(function() {

    $('#calendar').fullCalendar({

      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'agendaWeek,month,listYear'
      },
	defaultView: 'agendaWeek',

	

      displayEventTime: true, // don't show the time column in list view

      // THIS KEY WON'T WORK IN PRODUCTION!!!
      // To make your own Google API key, follow the directions here:
      // http://fullcalendar.io/docs/google_calendar/
      googleCalendarApiKey: 'AIzaSyASYNYYK7IjZu0cqtnlXlOV1yxqmigiK5o',

      // US Holidays
      events: 's4vcslf30g91g92qu6f4sqa74c@group.calendar.google.com',

      eventClick: function(event) {
        // opens events in a popup window
        window.open(event.url, '_blank', 'width=800,height=500');
        return false;
      }

    });

  });

</script>

</head>
<body>
  <div class='demo-topbar'>

  
</div>
